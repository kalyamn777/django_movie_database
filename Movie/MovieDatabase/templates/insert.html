<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie_Database</title>
</head>
<body>
<form action="/insert/" method="POST">
    {% csrf_token %}
    <input type="text"  name ="mname" placeholder="Enter the MovieName">
    <input type="text"  name ="aname" placeholder="Enter the ActorName">
    <input type="text"  name ="atname" placeholder="Enter the ActressName">
    <input type="number" name ="mdate" placeholder="Enter MovieDate">
    <input type="text"  name ="dname" placeholder="Enter the DirectorName">
    <button type="submit">Submit</button>
</form>

</body>
</html>
